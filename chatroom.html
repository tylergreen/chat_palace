<head>
  <title>chatroom</title>
</head>

<body>
  {{> chatarea }}

</body>

<template name="chatarea">
  <div class="row">
	<div class= "span2">   {{ loginButtons }}  </div>	
  </div>

  <div class="row">
	<div class= "span8"> <h1>Chatroom</h1> </div>
  </div>

  {{>message_display }}
  
  <div class="row">
	<div class="span4"> <input type="text" id="chatbox"/> </div>
	<div class="span1"> <input type="button" id="send_button" value="send" /> </div>
  </div>
</template>

<template name="message_display">
  Message Count: {{message_count}}
  {{#each message_list}}
  <div class="row">
	<div class="span4 ">
	  {{username }}: {{ message }}
	</div>
  </div>
  {{/each}}
</template>
