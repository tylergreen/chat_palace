<head>
  <title>chatroom</title>
</head>

<body>
  <div class="row">
	<div class= "span8"> <h1>Chatroom</h1> </div>
  </div>

  <div class="row">   
	<div class="span1">{{ loginButtons }}</div>
  </div>

  <div class="row">
	<div class="span1"> <a href="chat">Chat</a></div>
	<div class="span1"> <a href="stats">Stats</a></div>
  </div>

  {{renderPage}}

</body>

<template name="chat_console">
  Message Count: {{message_count}}
  {{#each message_list}}
  <div class="row">
	<div class="span4 ">
	  {{username }}: {{ text }}
	</div>
  </div>
  {{/each}}

  <div class="row">
	<div class="span1"> <input type="button" id="send_button" value="send" /> </div>
	<div class="span4"> <input type="text" id="chatbox"/> </div>
  </div>

</template>

<template name="stats">
Top messagers (# of messages)
<div id="barchart"><svg><g></g></svg></div>
</template>

<template name="not_found">
404 page not found
</template>

<template name="tests">
{{> mochaTestReport }}
</template>
